<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NIKE-dark</title>
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<link rel="shortcut icon" href="favicon.png" type="image/png">
</head>
<body>

	<main class="container">
		<div class="card">
			<div class="card__galery">
				<a href="" class="logo">
					<img src="img/logo.png" alt="Nike">
				</a>
				<img src="img/Nike.png" alt="" class="card__image">
				<ul class="card__previews" >
					<li class="card__preview card__preview--violet card__preview--active"><a href="#"></a></li>
					<li class="card__preview card__preview--white"><a href="#"></a></li>
					<li class="card__preview card__preview--red"><a href="#"></a></li>
					<li class="card__preview card__preview--blue"><a href="#"></a></li>
				</ul>
			</div>
			<div class="card__info">
				<h1 class="card__title">Nike SB Stefan Janoski Max</h1>
				<span class="card__model">Unisex Skateboarding Shoe (Men's </span>
				<ul class="card__stars" data-count="3">
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
					<li class="card__star"></li>
				</ul>
				<div class="card__selects">
					<select name="Size" id="Size" class="card__select">
						<option value="">Size</option>
						<option value="">7</option>
						<option value="">8</option>
						<option value="">9</option>
					</select>
					<select name="Qty" id="Qty" class="card__select">
						<option value="">Qty</option>
						<option value="">7</option>
						<option value="">8</option>
						<option value="">9</option>
					</select>
				</div>
				<button class="card__btn">Add to cart</button>
			</div>
		</div>
	</main>

</body>
</html>
